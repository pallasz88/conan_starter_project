name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Conan
      run: |
        pip install conan
        conan profile detect --force
    
    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y ninja-build

    - name: Install coverage tools
      run: sudo apt-get install -y lcov

    - name: Install dependencies
      working-directory: ${{ github.workspace }}
      run: conan install . --build missing --profile conan/profiles/debug --profile:build conan/profiles/debug --output-folder=build

    - name: Configure CMake
      working-directory: ${{ github.workspace }}
      run: cmake --preset coverage

    - name: Build
      working-directory: ${{ github.workspace }}
      run: cmake --build --preset coverage

    - name: Test
      working-directory: ${{ github.workspace }}
      run: ctest --preset coverage

    - name: Capture coverage
      run: |
        lcov --directory build/coverage \
            --capture \
            --ignore-errors mismatch,unused \
            --rc geninfo_unexecuted_blocks=1 \
            --output-file coverage.info

        # Remove system headers, test files, and external libraries (like GTest)
        lcov --remove coverage.info \
            '/usr/*' \
            '*/_deps/*' \
            '*/tests/*' \
            '*/gtest/*' \
            '*/spdlog/*' \
            '*/fmt/*' \
            --ignore-errors unused \
            --output-file coverage.info

        lcov --list coverage.info

    - name: Generate HTML coverage report
      run: genhtml coverage.info --output-directory coverage-html

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage-html
